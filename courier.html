<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=B612:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/index.css">
</head>

    
    <section class="join">
        
        <h2 class="join__heading">Courier Service</h2>
        <div class="join__form-container">
        <form class="join__form" id="form">
            <div>
                <input type="text" id="inp1" name="username" id="username" placeholder="Your Name" class="join__form-input" autocomplete="none">
                <input type="text" id="inp2" name="Email" class="join__form-input" placeholder="Email" >
                <input type="text" id="inp3" class="join__form-input" placeholder="Contact No">
                <input type="text" id="inp4" class="join__form-input" placeholder="Enter Pickup address">
                
                <input type="text" id="inp5" class="join__form-input" placeholder="Enter Delivery address">
                
                <button class="join__form-submit" id="book">Book Courier</button>
                
                
            </form>
            
        </div>
          
        </div>
    </section>
    <script src="index.js"></script>   
</body>
</html>
